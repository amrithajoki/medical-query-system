services:
  - type: web
    name: medical-query-api
    env: python
    buildCommand: pip install -r requirements.txt && python ml_model/trainer.py
    startCommand: gunicorn -w 1 -k uvicorn.workers.UvicornWorker api.fastapi_app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
